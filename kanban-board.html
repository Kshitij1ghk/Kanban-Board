<!DOCTYPE html>
<html>
    <html>
        <head>
            <title>
                Kanban board   
            </title>
        </head>
        <body>
            <h2>Kanban Board</h2>
            <input id="input-task" placeholder="Your task here"><!--text box for the user to type the task-->
            <button onclick="addtask()" id="newtask" >Add task</button><!--button to add task it calls the function-->
            <button onclick="movetask('inprogress')" id="movprogress" style="display: none;">Move to progress</button><!--moves the task to in progress column-->
            <button onclick="movetask('completed')" id="movcompleted" style="display: none;">move to completed</button><!--moves the task to completed column-->
            <button onclick="removetask()" id="removtask" style="display: none;">Remove Task</button><!--button to remove the task-->

            <div class="board"><!--container box holding 3 columns side by sidde-->
                <div id="todo" class="column todo">
                    <h2>To do</h2>
                </div>
                <div id="inprogress" class="column inprogress">
                    <h2>in progress</h2>
                </div>
                <div id="completed" class="column completed">
                    <h2>completed</h2>
                </div>
            </div>
            <div class="controls">
                <div>
                    <button id="movprogress" onclick="movetask('inprogress')">move to progress</button>
                </div>
                <div>
                    <button id="movcompleted" onclick="movetask('completed')">move to completed</button>
                </div>
                <div>
                    <button id="removtask" onclick="removetask()">Remove task</button>
                </div>
            </div>
            <script>
                function addtask(){
                    let text=document.getElementById("input-task").value;//gets the value typed inside the box
                    if (text==""){
                        alert("user has not inputed a task")//in case the user has not inputteda a task
                        return;
                    }
                    let taskbox=document.createElement("div");//creating a new div 
                    taskbox.className="task" //class name is task
                    let checkbox=document.createElement("input");//creating new checkbox input
                    checkbox.type="checkbox";//used to select a task later
                    let putit=document.createElement("span");//creates a span fills it with whatever user typed
                    putit.textContent=text;
                    taskbox.appendChild(checkbox);
                    taskbox.appendChild(putit);//added the chckbox and text span inside the box div
                    document.getElementById("todo").appendChild(taskbox);//adds the finished tax box to the todo column
                    document.getElementById("input-task").value="";// clears the input box when tax added
                    
                }
                //moving tasks 
                function movetask(targetColumnId){//takes one argument that is which column to move to **
                    let selectedTasks=document.querySelectorAll(".task input:checked");//finds all checkboxwes that are checked
                    selectedTasks.forEach(function(checkbox){
                        checkbox.checked=false;//unticks it after moving
                        let taskBox=checkbox.parentElement;//finds the parent div of the check box
                        document.getElementById(targetColumnId).appendChild(taskBox);//appends this taskbox to the new coulumn that is one of them i 
                    })
                    }
                    function removetask(){
                        let selectedTasks=document.querySelectorAll(".task input:checked");
                        selectedTasks.forEach(function(checkbox){
                            let taskBox=checkbox.parentElement;
                            taskBox.remove();
                    })}
                
            </script>
        </body>
        <style>
            body {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-align: center;
                background-color: blueviolet;
            }
            .board{
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
            .column {
                flex: 1;
                padding: 10px;
                min-height: 300px;
                border-radius: 10px;
            }
            .todo{background-color: aqua;}
            .inprogress{background-color: bisque;}
            .completed{background-color: chartreuse;}
            .task{
                background-color: white;
                padding: 5px;
                margin: 5px;
                border-radius: 5px;
                display: flex;
                align-items: center;
                gap: 5px;
                transition: background 0.5s  ease;
                
            }
            #todo .task{
                background-color: rgba(145, 205, 205, 0.6);
            }
            #inprogress .task {
                background-color: rgba(206, 175, 137, 0.6); /* semi-transparent Bisque */
            }
            #completed .task{
                background-color: rgba(198, 246, 150, 0.6);
            }
            .controls{
                display: flex;
                justify-content: center;
                gap: 4px;
                margin-top: 10px;
            }
            .controls div{
                flex: 1;
                text-align: center;
            }
            #movprogress{
                background-color: orange;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            #movcompleted{
                background-color: green;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            #removtask{
                background-color: brown;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            #newtask{
                background-color: rgb(227, 75, 28);
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 12px;
                cursor: pointer;
            }
        </style>
    </html>
</html>
